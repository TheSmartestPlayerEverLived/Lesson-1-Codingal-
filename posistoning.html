<html>
<head>
    <style>

      div.sticky{

        top: 1px;
        left: 20px;
        width: 100px; 
        position: sticky;
      }
div.relative{

    left: 100px;
    border: 3px solid #73AD21;     
    position: relative;
      }
      div.absolute{

        left: 100px;
        border: 3px solid blue; 
        position: absolute;
      }
      div.fixed{
        top: 0;
        right: 20px;
        width: 200px;
        border: 3px solid #73AD21; 
        position: fixed;
      }
div{
    right: 30px;
    border: 3px solid #73AD21;
}
</style>
</head>    
<body>
        <h2>Positioning</h2>
        <div>
            Div with no Positioning property
        </div>
        <div class="sticky">
            Div with Sticky Positioning property
        </div>
        <div class="relative">
            Div with Fixed Positioning property
        </div>
        <div class="absolute">
            Div with Absolute Positioning property
        </div>
        <div class="fixed">
            Div with Fixed Positioning property
        </div>

</html>
