<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Asynchronous Functions</h2>
        <p>Simulate a delay and then display the results...</p>
        <p id="result"></p>
        <script>
            function myDisplayer(value) {
                document.getElementById("result").innerHTML = value;
            }
            function myCalculator(num1, num2, myCallback) {
                setTimeout(function() {
                    let sum = num1 + num2;
                    myCallback(sum);
                }, 2000); // Simulate a 2-second delay
            }
            myCalculator(5, 10, myDisplayer);
        </script>
    </body>
</html>
