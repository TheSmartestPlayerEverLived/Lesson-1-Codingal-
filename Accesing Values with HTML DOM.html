<!DOCTYPE html>
<html>
    <body> 
        <h2>Accessing Values with HTML DOM</h2>
        <p> You can access and manipulate HTML elements using the Document Object Model (DOM).</p>
        <p id="demo"></p>
        <script>
            // Accessing an element by its ID
            document.getElementById("demo").innerHTML = "Hello, World!";
        </script>
    </body>
</html>
