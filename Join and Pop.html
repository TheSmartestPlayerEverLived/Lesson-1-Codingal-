<!DOCTYPE html>
<html>
 <body>
    <h2>Join and Pop Methods in JavaScript Arrays</h2>
    <h2>Join and Pop Methods</h2>
    <p>The join() method joins all elements of an array into a string, separated by a specified separator. The pop() method removes the last element from an array and returns that element.</p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruits = ["Apple", "Banana", "Mango", "Orange"];
        document.getElementById("myjoin").innerHTML = fruits.join(" * "); // This is an example of join method;
        document.getElementById("myfirstpop").innerHTML = "First pop: " + fruits.
        // This is an example of First Pop.
        pop();
        document.getElementById("mysecondpop").innerHTML = "Second pop: " + fruits.pop(); // This is an example of Second Pop.
    </script>
 </body>   
</html>
