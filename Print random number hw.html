<!DOCTYPE html>
<html>
    <body> 
        <h2>Print Random Number</h2>
        <p> This example generates and prints a random number between 0 and 1.</p>
        <p id="randomNumber"></p>
        <script>
            // Generate a random number between 0 and 1
            let randomNum = Math.random();
            // Display the random number in the paragraph with id "randomNumber"
            document.getElementById("randomNumber").innerHTML = randomNum;
        </script>
    </body>
</html>
