<!DOCTYPE html>
<html>
    <body>

        <h2>The JavaScript <pre>String()</pre> Method</h2>

        <p>The <pre>String()</pre> method converts a value to a string.</p>

        <p id="number_result">
        </p>
        <p id="string_result"></p>

        <script>
            var x=70;
            var y=90;

            document.getElementById("number_result").innerHTML= x + y ;

            document.getElementById("string_result").innerHTML= String(x) + String(y);
        </script>
    </body>
</html>
