<html>
    <title>Calculator</title>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <form>
            <div class="form-group">
                <label for="num1">Number 1:</label>
                <input type="number" class="form-control" id="num1" placeholder="Enter first number">
            </div>
            <div class="form-group">
                <label for="num2">Number 2:</label>
                <input type="number" class="form-control" id="num2" placeholder="Enter second number">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate Sum</button>
        </form>
        <br>
        <h4 id="result"></h4>
    </div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var sum = num1 + num2;
            document.getElementById('result').innerText = "Sum: " + sum;
        }
    </script>
</body>
</html>
