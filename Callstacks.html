<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Functions</h2>
        <p> Do a calculation and then display the result.</p>
        <p>The Question is - 'The Average of a, b is 10, 20 respectively. So, find the answer of (a + b) / 2 = ???'.</p>
        <p id="demo"></p>
        <script>
            function add (a, b) {
                return (a + b) / 2;
            }
            function average (a, b) {
                return (a + b) / 2;
            }
            document.getElementById("demo").innerHTML = average(10, 20);
        </script>
    </body>
</html>
