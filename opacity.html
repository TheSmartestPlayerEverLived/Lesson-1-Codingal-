<html>
<head>
    <style>
        div{
            background-color: orangered;
            padding: 10px ;
        }

        div.first{
            opacity: 0.1 ;
        }

        div.second{
            opacity: 0.3 ;
        }

        div.third{
            opacity: 0.6 ;
        }

        .title{
            color: orange ;
        }
    </style>
</head>
<body>

    <h1 class="Title">Opacity Property</h1>

    <p>This is how this property looks:</p>

    <div class="first"><p> 0.1</p></div>
    <div class="second"><p>Opacity 0.3</p>
    </div>
    <div class="third"><p>Opacity 0.6</p></div>
    <div><p>Opacity 1(default)</p></div>

</body>
</html>
