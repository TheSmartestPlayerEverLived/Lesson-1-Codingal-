<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Arrow Functions</h2>

        <p>This example demonstrates how to use arrow functions in JavaScript.</p>

        <p id="result"></p>

        <script>
            const add = (a, b) => a + b;

            document.getElementById("result").innerHTML = add(4, 6);
        </script>
    </body>
</html>
