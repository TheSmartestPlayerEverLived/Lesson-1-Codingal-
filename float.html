<!DOCTYPE html>
<html>
    <head>
        <style>
            img#flowerRight{
                float:right
            }
            img#flowerLeft{
                float: left;
            }

        </style>
    </head>
    <body>

        <h2>Float Right</h2>

        <p>In this Example, we are learning about float property</p>

        <p>
            <img id="flowerRight" src="Flower.jpg" alt="flower" style="width:100px;height:100px;">
            <img id="flowerLeft" src="Flower.jpg" alt="flower" style="width:100px;height:100px;">
            Explore the diversity of Indian Flowers!!
        </p>
    </body>
</html>
