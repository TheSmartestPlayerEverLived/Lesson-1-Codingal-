<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>
            Bootstrap Typography Example
        </title>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
        <body>
            <div class="container">
                <h1>Heading Lists</h1>
                <h1 class="display1">Codingal</h1>
                <h1 class="display2">Codingal</h1>
                <h1 class="display3">Codingal</h1>
                <h1 class="display4">Codingal</h1>
            </div>
            <div class="container">
                <h1>Lighter, SecondaryText withsmall tag and text-muted
                <small class="text-muted">Hello Codingal</small>
                </h1>
                <dl>
                <dt>Lego Bricks</dt>
                <dt>Buliding Blocks</dt>
                </dl>
            </div>
        </body>
    </head>
</html>
