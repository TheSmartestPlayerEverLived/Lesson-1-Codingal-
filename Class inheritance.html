<!DOCTYPE html>
<html>
    <body> 
        <h2>JavaScript Class Inheritance</h2>
        <p> Use the "extends" keyword to inherit from another class.</p>
        <p> Use the "super" keyword to call the parent class constructor.</p>
        <p id="details"></p>
        <script>
            class Car{
                constructor(brand) { 
                    this.carname= brand;
                }
            
            present(){ 
                return 'I have  ' + this.carname;
            }
            }
            class Model extends Car{ 
                constructor(brand, mod){
                    super(brand);
                    this.model= mod;
                }
                show(){
                    return this.present() + ', you have ' + this.model;
                }
            }
            let mycar= new Model("1 Million Aura", "000 Aura");
            document.getElementById("details").innerHTML = mycar.show();
        </script>
    </body>
</html>
