<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Classes</h2>
        <p>How to use a class in JavaScript</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class Student {
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                }
                age() {
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }

            student1 = new Student("Riya", 2014);
            document.getElementById("student1").innerHTML = "My Name is " + student1.name() + "  I born " + student1.year() + " and my age is " + student1.age();
           
            student2 = new Student("Bob", 22);
            document.getElementById("student2").innerHTML = "My Name is " + student2.name() + "  I born " + student2.year() + " and my age is " + student2.age()
           
                }
            }
          
        </script>
    </body>
</html>
